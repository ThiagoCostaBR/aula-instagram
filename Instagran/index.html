<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, inicial-scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<!-- inicio body -->
<body>
    <div class="instagran-wrapper">
      <div class='instagran-phone'>
            <img src="./img/icon-celular.jpg" alt="Celular">
      </div>
      <div class='instagran-continue'>
          <div class='group'>
                <img src='./img/icon-logo-instagram.png' class='instagram-logo' alt='logo instagran'>
                <div class='profile-photo'>
                <img src='./img/perfil.jpg' alt='foto de perfil'>
                </div>
                <a href="#" class='instagran-login'>Continue as mobigap</a>
                <a href="#" class='instagran-logout'>Remove Account</a>
          </div>
          <div class='group'>
            <p class='not-account'>Not mobigap?</p>
            <p class='not-account'>
                <span class='link-blue'>Switch Accounts</span>
                or
                <span class='link-blue'>Sign Up</span>
            </p>
          </div>
          <div class="get-the-app">
              <p class='get-app'>Get the app.</p>
              <div class="download">
                  <a href="#" class='app-download'></a>
                  <a href="#" class='app-download'></a>

              </div>
          </div>
      </div>
    </div>





</body>
<!-- final body -->
</html>
